<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Dev Finance Logo" />
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balance</h2>

      <div class="card">
        <h3>
          <span>Entries</span>
          <img src="./assets/income.svg" alt="Inputs image" />
        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Outputs</span>
          <img src="./assets/minus.svg" alt="Outputs image" />
        </h3>
        <p>R$2.000,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Total image" />
        </h3>
        <p>R$3.000,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transactions</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ New transaction</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>New transaction</h2>
        <form action=""></form>
        <div class="input-group">
          <label class="sr-only" for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="Description" />
        </div>
        <div class="input-group">
          <label class="sr-only" for="amount">Value</label>
          <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
          <small class="help">Use the - (negative) sign for expenses and, (comma) for decimal places</small>
        </div>
        <div class="input-group">
          <label class="sr-only" for="date">date</label>
          <input type="date" id="date" name="date" placeholder="Date" />
        </div>
        <div class="input-group actions">
          <a onclick="Modal.close() " href="#" class="button cancel">Cancel</a>
          <button>Save</button>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance$</p>
    </footer>
    <script src="./scripts.js"></script>
</body>

</html>
